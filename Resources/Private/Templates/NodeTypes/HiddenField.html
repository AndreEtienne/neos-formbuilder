{namespace neos=TYPO3\Neos\ViewHelpers}
<div>
	<label>
		<f:if condition="{neos:rendering.inBackend()}">
			<f:then>
				<input {attributes -> f:format.raw()} type="text" value="{node.properties.value}" readonly />
			</f:then>
			<f:else>
				<input {attributes -> f:format.raw()} type="hidden" value="{node.properties.value}"/>
			</f:else>
		</f:if>
	</label>
</div>
