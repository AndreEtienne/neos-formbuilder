{namespace neos=TYPO3\Neos\ViewHelpers}
<div {attributes -> f:format.raw()}>
	<label>
		<f:if condition="{neos:rendering.inBackend()}">
			<f:then>
				<input type="text" value="{value}" readonly />
			</f:then>
			<f:else>
				<input type="hidden" name="--data[{node.identifier}]" value="{value}"/>
			</f:else>
		</f:if>
	</label>
</div>
