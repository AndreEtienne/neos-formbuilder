<f:if condition="{flattenedErrors}">
	<f:for each="{flattenedErrors}" as="errors">
		<f:for each="{errors}" as="error">
			<p class="help-block">{error -> f:translate(id: error.code, arguments: error.arguments, package: 'CRON.FormBuilder', source: 'ValidationErrors')}</p>
		</f:for>
	</f:for>
</f:if>
