{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="{layoutName}" />
<f:section name="Content">
	<f:if condition="{neos:rendering.inBackend()}">
		<f:then>
			<textarea  {attributes -> f:format.raw()} rows="{rows}" cols="{cols}"{f:if(condition: placeholder, then: ' placeholder="{placeholder}" ')} readonly></textarea>
		</f:then>
		<f:else>
			<textarea  {attributes -> f:format.raw()} {f:if(condition: rows, then: 'rows="{rows}" ')}{f:if(condition: cols, then: 'cols="{cols}" ')}name="--data[{node.identifier}]" id="{node.identifier}"{f:if(condition: required, then: ' required')}{f:if(condition: readonly, then: ' readonly')} {f:if(condition: placeholder, then: ' placeholder="{placeholder}" ')}></textarea>
		</f:else>
	</f:if>
</f:section>
