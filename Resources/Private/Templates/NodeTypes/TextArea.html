{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="formbuilder textarea{errorclass}">
	<f:if condition="{node.context.workspace.name} == 'live'">
		<f:then>
			<label for="{node.identifier}">{label}</label>
			<textarea {f:if(condition: rows, then: 'rows="{rows}" ')}{f:if(condition: cols, then: 'cols="{cols}" ')}name="--data[{node.identifier}]" id="{node.identifier}"{f:if(condition: required, then: ' required')}{f:if(condition: readonly, then: ' readonly')} {f:if(condition: placeholder, then: ' placeholder="{placeholder}" ')}></textarea>
		</f:then>
		<f:else>
			<label>{label}</label>
			<textarea rows="{rows}" cols="{cols}"{f:if(condition: placeholder, then: ' placeholder="{placeholder}" ')} readonly></textarea>
		</f:else>
	</f:if>
</div>
