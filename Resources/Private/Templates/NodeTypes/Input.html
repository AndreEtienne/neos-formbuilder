{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="{layoutName}" />
<f:section name="Content">
	<f:if condition="{neos:rendering.inBackend()}">
		<f:then>
			<input {attributes -> f:format.raw()} type="text" placeholder="{placeholder}" readonly>
		</f:then>
		<f:else>
			<input {attributes -> f:format.raw()} type="{type}" {f:if(condition: placeholder, then: 'placeholder="{placeholder}" ')}{f:if(condition: required, then: 'required')}>
		</f:else>
	</f:if>
</f:section>
