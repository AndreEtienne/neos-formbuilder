{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="formbuilder textfield{errorclass}">
    <f:if condition="{node.context.workspace.name} == 'live'">
        <f:then>
            <label for="{node.identifier}">{node.properties.label}</label>
            <input type="{node.properties.type}" {f:if(condition: node.properties.placeholder, then: 'placeholder="{node.properties.placeholder}" ')}id="{node.identifier}" name="--data[{node.identifier}]" {f:if(condition: node.properties.required, then: 'required')}{f:if(condition: node.properties.readonly, then: ' readonly')}/>
        </f:then>
        <f:else>
            <label>{node.properties.label}</label>
            <input type="text" placeholder="{node.properties.placeholder}" readonly />
        </f:else>
    </f:if>
</div>
