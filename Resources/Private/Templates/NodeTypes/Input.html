{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="formbuilder textfield{errorclass}">
    <f:if condition="{node.context.workspace.name} == 'live'">
        <f:then>
            <label for="{node.identifier}">{label}</label>
            <input type="{type}" {f:if(condition: placeholder, then: 'placeholder="{placeholder}" ')}id="{node.identifier}" name="--data[{node.identifier}]" {f:if(condition: required, then: 'required')}{f:if(condition: readonly, then: ' readonly')}/>
        </f:then>
        <f:else>
            <label>{label}</label>
            <input type="text" placeholder="{placeholder}" readonly />
        </f:else>
    </f:if>
</div>
