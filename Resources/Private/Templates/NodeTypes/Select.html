{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="{layoutName}" />
<f:section name="Content">
    <f:if condition="{neos:rendering.inBackend()}">
        <f:then>
            <strong><f:translate id="formBuilder.index.backend.addSelectElements" package="CRON.FormBuilder" /></strong>
            <ul>
                {elements -> f:format.raw()}
            </ul>
        </f:then>
        <f:else>
            <select {attributes -> f:format.raw()} name="--data[{node.identifier}]"{f:if(condition: required, then: ' required')}{f:if(condition: multiple, then: ' multiple')}>
            <f:if condition="{firstoption}">
                <f:then>
                    <option>{firstoption}</option>
                </f:then>
            </f:if>

            {elements -> f:format.raw()}
            </select>
        </f:else>
    </f:if>
</f:section>
