{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="checkbox">
	<label>
		<f:if condition="{neos:rendering.inBackend()}">
			<f:then>
				<input {attributes -> f:format.raw()} type="checkbox" readonly{f:if(condition: checked, then: ' checked')}/> {label}
			</f:then>
			<f:else>
				<input {attributes -> f:format.raw()} type="checkbox" value="{value}"/> {label}
			</f:else>
		</f:if>
	</label>
</div>
