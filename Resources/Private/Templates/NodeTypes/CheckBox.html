{namespace neos=TYPO3\Neos\ViewHelpers}
<div {attributes -> f:format.raw()}>
	<label>
		<f:if condition="{neos:rendering.inBackend()}">
			<f:then>
				<input name="--data[{node.identifier}]" type="checkbox" readonly{f:if(condition: checked, then: ' checked')}/> {label}
			</f:then>
			<f:else>
				<input name="--data[{node.identifier}]" type="checkbox" value="{value}"{f:if(condition: required, then: ' required')}/> {label}
			</f:else>
		</f:if>
	</label>
</div>
