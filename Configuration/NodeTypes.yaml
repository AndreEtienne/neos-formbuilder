'CRON.FormBuilder:Plugin':
  superTypes:
    'TYPO3.Neos:Plugin': true
  ui:
    label: 'Formbuilder'
    icon: 'icon-edit'
    inlineEditable: true
    inspector:
      groups:
        advanced:
          label: 'Settings'
          position: 101
  properties:
    legend:
      type: string
      ui:
        label: 'Legend'
        reloadIfChanged: true
        inspector:
          group: advanced
  childNodes:
    elements:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'CRON.FormBuilder:Input': true
          'CRON.FormBuilder:Select': true
          'CRON.FormBuilder:RadioButton': true
          'CRON.FormBuilder:CheckBox': true
          'CRON.FormBuilder:TextArea': true
          'CRON.FormBuilder:SubmitButton': true
          '*': false

'CRON.FormBuilder:Input':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Textfeld'
    icon: 'icon-text-width'
    inlineEditable: true
    inspector:
      groups:
        options:
          label: 'Options'
          position: 100
        advanced:
          label: 'Settings'
          position: 101
  properties:
    label:
      type: string
      ui:
        label: 'Label'
        reloadIfChanged: true
        inspector:
          group: options
    placeholder:
      type: string
      ui:
        label: 'Placeholder'
        reloadIfChanged: true
        inspector:
          group: options
    required:
      type: boolean
      ui:
        label: 'Required'
        reloadIfChanged: TRUE
        inspector:
          group: advanced
    readonly:
      type: boolean
      ui:
        label: 'Read Only'
        reloadIfChanged: TRUE
        inspector:
          group: advanced
    type:
      type: string
      ui:
        label: 'Input Type'
        reloadIfChanged: TRUE
        inspector:
          group: 'advanced'
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              text:
                label: 'Text'
              number:
                label: 'Number'
              password:
                label: 'Password'
              email:
                label: 'Email'
              tel:
                label: 'Telephone'
              url:
                label: 'Url'
              date:
                label: 'Date'
              time:
                label: 'Time'

