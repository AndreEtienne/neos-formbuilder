
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    CRON_FormBuilder_Plugin:
      matcher: 'method(CRON\FormBuilder\Controller\FormBuilderController->.*Action())'
roles:
